
<div class="container">
  <div class="panel panel-group panel-default">
    <div class="panel-body">
      <h4>Lista de Usuários:</h4>
      <div class="panel panel-default panelTable">
        <table id="tabela" datatable="ng" data-page-length="5" class="table table-hover">
          <thead>
            <tr>
              <th>	Id</th>
              <th>	Nome</th>
              <th>	CPF</th>
              <th width="180px">	Cargo</th>
              <th width="10px"></th>
              <th width="10px"></th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="usuario in listaUsuarios">
              <td>	{{usuario.id}}</td>
              <td>	{{usuario.nome}}</td>
              <td>	{{usuario.cpf}}</td>
              <td>	{{usuario.cargo.nome}}</td>
              <td width="10px"><a href="#/editarUsuario/{{usuario.id}}" title="Editar Usuário" class="span glyphicon glyphicon-edit"></a></td>
              <td width="10px"><a ng-click="ModalRemover(usuario.id)" data-toggle="modal" title="Remover Usuário" style="color:red" class="span glyphicon glyphicon-trash">		</a></td>
            </tr>
          </tbody>
          <table class="table table-hover">
            <tbody>
              <tr>
                <td> </td>
                <td></td>
                <td></td>
                <th width="50px"></th>
                <th width="10px"></th>
                <th width="10px"><a href="#/adicionarUsuario" title="Cadastrar Usuário" style="color:green" class="span glyphicon glyphicon-plus"></a></th>
              </tr>
            </tbody>
          </table>
        </table>
      </div>
    </div>
  </div>
</div>
<div id="modal" tabindex="-1" role="dialog" aria-labelledby="modal" aria-hidden="true" class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" data-dismiss="modal" aria-label="Close" class="close">	      </button>
        <h5 class="modal-title">Remoção de Usuário</h5>
      </div>
      <div class="modal-body">
        <p>Confirmação de remoção.</p>
      </div>
      <div class="modal-footer">
        <button type="button" ng-click="RemoverUsuario()" class="btn btn-primary">Remover</button></button>
        <button type="button" data-dismiss="modal" class="btn btn-primary">Voltar</button>
      </div>
    </div>
  </div>
</div>
