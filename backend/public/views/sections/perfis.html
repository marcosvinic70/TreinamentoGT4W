
<div class="container">
  <div class="panel panel-group panel-default">
    <div class="panel-body">
      <h4>Buscar Perfis de Usuário:</h4>
      <div class="row">
        <div method="POST" action="action" class="navbar-form navbar-left">
          <form name="buscaPerfis" method="get" action="">
            <form class="form-group">
              <div class="input">
                <input type="text" name="nomePerfil" placeholder="Nome do Perfil de Usuário" class="form-control"/>
                <input type="submit" value="Procurar" class="form-control"/>
              </div>
            </form>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="panel panel-group panel-default">
    <div class="panel-body">
      <div class="panel panel-default">
        <table class="table table-hover">
          <thead class="thead-inverse">
            <tr>
              <th>	Id</th>
              <th>	Nome</th>
              <th width="50px"></th>
              <th width="10px"></th>
              <th width="10px"></th>
              <th width="10px"></th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="perfil in listaPerfis">
              <td> {{perfil.id}}</td>
              <td> {{perfil.nome}}</td>
              <td></td>
              <td width="10px"></td>
              <td width="10px"><a href="#/" title="Editar Perfil" class="span glyphicon glyphicon-edit"></a></td>
              <td width="10px"><a ng-click="ModalRemover(perfil.id)" data-toggle="modal" title="Remover Perfil" style="color:red" class="span glyphicon glyphicon-trash"></a></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
<div id="modal" tabindex="-1" role="dialog" aria-labelledby="modal" aria-hidden="true" class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" data-dismiss="modal" aria-label="Close" class="close">         </button>
        <h5 class="modal-title">Remoção de Perfil</h5>
      </div>
      <div class="modal-body">
        <p>Confirmação de remoção.</p>
      </div>
      <div class="modal-footer">
        <button type="button" ng-click="RemoverPerfil()" class="btn btn-primary">Remover</button></button>
        <button type="button" data-dismiss="modal" class="btn btn-primary">Voltar</button>
      </div>
    </div>
  </div>
</div>
